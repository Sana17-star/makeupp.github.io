<!DOCTYPE html>
<html>
<head>
  <title>Makeup Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="vertical-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="profile.html">Profile</a></li>

      </ul>
    </div>
    <section>
      <img src="./image/12.jpeg">
    </section>
    <div class="main-content">
      <h1>Welcome to Makeup Products</h1>
      <p>We offer a wide range of makeup products, including foundation, eyeshadow, mascara, and more.</p>
      <button>Shop Now</button>
    </div>
    <script>
    // Add active class to current link
    const links = document.querySelectorAll('.vertical-nav a');
    links.forEach((link) => {
      link.addEventListener('click', () => {
        links.forEach((otherLink) => {
          otherLink.classList.remove('active');
        });
        link.classList.add('active');
      });
    });
  </script>
</body>
</html>
